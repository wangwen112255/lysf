{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>亿欣通-商家后台登录</title>
    <link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>亿欣通</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>亿欣通</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 微信支付</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 提升销量</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 营销策划</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" action="{:U('Login/doLogin')}">
                <h4 class="no-margins">登录：</h4>
                <input type="text" class="form-control uname" name="username" placeholder="用户名" />
                <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />
                <!--<a href="">忘记密码了？</a>-->
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2016 亿欣通
        </div>
    </div>
</div>
</body>

</html>
