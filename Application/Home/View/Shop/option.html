<block name="js">
    <script src="__PUBLIC__/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/static/js/plugins/validate/messages_zh.min.js"></script>
    <!--<script src="__PUBLIC__/static/js/plugins/layer/laydate/laydate.js"></script>-->
    <script src="__PUBLIC__/static/js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script>
        autoReload = false;
        _setData('#account_begintime');
        _setData('#account_endtime');


        $().ready(function () {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $().ready(function () {
                var icon = "<i class='fa fa-times-circle'></i> ";
                var rules = {
                    qy_price: "required",
                    cy_price: "required",
                    qy_discount: "required",
                    cy_discount: "required",
                    begintime: "required",
                    endtime: "required",
                    account_begintime: "required",
                    account_endtime: "required"
                };
                var message = {
                    username: {
                        required: icon + "请输入用户名",
                        minlength: icon + "用户名必须5个字符以上"
                    },
                    realname: {
                        required: icon + "请输入真实姓名",
                        chinese: '请输入中文名'
                    },
                    password: {
                        required: icon + "请输入密码",
                        minlength: icon + "密码必须5个字符以上"
                    },
                    confirm_password: {
                        required: icon + "请再次输入密码",
                        minlength: icon + "密码必须5个字符以上",
                        equalTo: icon + "两次输入的密码不一致"
                    },
                    phone: {
                        required: icon + "请输入手机号",
                        minlength: icon + "手机号必须11位数字",
                        isMobile: icon + '请填写正确的手机号码'
                    },
                };
                _validateForm('signupForm',rules, message);
            });

        });


        function _setData(elem){
            return;
            laydate({
                elem: elem,
                istime: true,
                istoday:false,
                min: laydate.now(0,'YYYY-MM-DD 00:00:00'),
                max: '2029-12-30 23:59:59',
                format: 'YYYY-MM-DD hh:mm:ss',
                choose: function(datas){
                    $(this.elem).val(datas.split(' ')[1]);
                }
            })
        }

    </script>
